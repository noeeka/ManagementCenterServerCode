<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Booking - homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="IndoorBooking">
    <meta name="keywords" content="ib">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--[if (gt IE 9)]><!-->
    <link rel="stylesheet" type="text/css" href="./assets/css/app.css"><!--<![endif]-->
    <!--[if (lte IE 9)]>
    <link rel="stylesheet" type="text/css" href="./assets/css/app-ie.css"><![endif]--> 
    <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.css">
  </head>
  <body>
    <div class="c-nav fourth-child">
      <ul>
        <li><a href="./index.html">
            <div class="c-nav__icon c-nav__icon--overview"></div><span data-lang="string_1"></span></a></li>
        <li><a href="./booking_venues.html">
            <div class="c-nav__icon c-nav__icon--venues"></div><span data-lang="string_44"></span></a></li>
        <li><a href="./booking_activity.html">
            <div class="c-nav__icon c-nav__icon--activity"></div><span data-lang="string_45"></span></a></li>
        <li><a href="./my_booking.html">
            <div class="c-nav__icon c-nav__icon--myBooking"></div><span data-lang="string_4"></span></a></li>
      </ul>
    </div>
    <div id="my-booking" class="c-content">
      <div class="c-booking__header">
        <div id="activityBtn" data-lang="string_20" class="c-booking__button"></div>
        <div id="venuesBtn" data-lang="string_21" class="c-booking__button is-active"></div>
      </div>
      <div class="c-booking__list venues-block"> </div>
      <div class="c-popup c-popup__bookingDetails">
        <div class="c-popup__block">
          <div class="c-popup__header">
            <h4 data-lang="string_19"></h4>
          </div>
          <div class="c-popup__content">
            <div class="c-popup__name"></div>
            <div class="c-popup__date"></div>
            <div class="c-popup__remark"></div>
            <div data-lang="string_14" class="button button--blue"></div>
          </div>
        </div>
      </div>
      <div class="c-popup c-popup__mybookingStatus">
        <div class="c-popup__block">
          <div class="c-popup__content">
            <div class="c-popup__status"></div>
            <div data-lang="string_14" class="button button--blue"></div>
          </div>
        </div>
      </div>
    </div>
    <!--include ./_footer--><!--[if (gt IE 9)]><!-->
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="./assets/js/vendor/jquery.cookie.js" type="text/javascript"></script>
    <script src="./assets/js/vendor/jquery.i18n.properties.min.js" type="text/javascript"></script>
    <script src="./assets/js/vendor/mqttws.js" type="text/javascript"></script>
    <script src="./assets/js/vendor/qwebchannel.js" type="text/javascript"></script>
    <script src="./assets/js/vendor/schedule.js" type="text/javascript"></script><!--<![endif]-->
    <!--[if (lte IE 9)]>
    <script src="./assets/js/vendor/old-ie/jquery-1.9.0.js"></script>
    <script src="./assets/js/vendor/old-ie/html5shiv.js"></script>
    <script src="./assets/js/vendor/old-ie/selectivizr-min.js"></script><![endif]-->
    <script src="./assets/js/vendor.min.js" type="text/javascript"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/app.min.js" type="text/javascript"></script>
    <script src="./assets/js/ajax.js" type="text/javascript"></script>
  </body>
  <script>
    if (window.location.href.indexOf("?block=") > 0) {
      var block = window.location.href.split("?block=").pop();
      if (block == 'activity') {
        $('#activityBtn').addClass('is-active')
        $('#venuesBtn').removeClass('is-active')
        $('.c-booking__list').removeClass('venues-block').addClass('activity-block')
        activityList()
      }else{
        venuesList()
      }
    }else{
      venuesList()
    }
    $('#venuesBtn').click(function(){
      $('#activityBtn').removeClass('is-active')
      $(this).addClass('is-active')
      $('.c-booking__list').removeClass('activity-block').addClass('venues-block')
      venuesList()
    })
    $('#activityBtn').click(function(){
      $('#venuesBtn').removeClass('is-active')
      $(this).addClass('is-active')
      $('.c-booking__list').removeClass('venues-block').addClass('activity-block')
      activityList()
    })
  </script>
</html>

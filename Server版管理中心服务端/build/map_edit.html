  <script>
    $('.c-mapEdit__right--notEdit .button--orange').click(function(){
      if ($(this).hasClass('disabled')) {
        return false
      }else{
        $('.c-mapEdit__right').addClass('is-active')
        $('#moveMap div').attr('draggable', 'true')
        $('.c-mapEdit__icons div, .c-mapEdit__image div').css('cursor','pointer')
      }
    })
    $('.c-mapEdit__editBtn .button--white').click(function(){
      location.reload()
    })
    
    $('.c-mapEdit__right--notEdit .button--white, .c-mapEdit__update').click(function(){
      $('#uploadMap').click()
    })
    var oldMapPath;
    $.ajax({
      url: _ajaxLink + "?c=BasicInfo&m=getMap",
      type: "GET",
      dataType: "json",
      async: false,
      success: function(data){
        if (data.map != '' && data.map != null) {
          var url = data.map
          $('.c-mapEdit__image').css("background-image","url('"+ url +"')")
          $('.c-mapEdit__update').hide()
          oldMapPath = url
        }else if (data.map == '' || data.map == null){
          $('.c-mapEdit__image').hide()
          $('.c-mapEdit__right--notEdit .button--orange').addClass('disabled')
        }else{
          $('.c-mapEdit__image').hide()
          $('.c-mapEdit__update').hide()
          $('.c-mapEdit__right--notEdit .button--orange').addClass('disabled')
        }
      }
    })
    $('#uploadMap').fileupload({
      url: _ajaxLink +'?c=Common&m=uploadFile&path=map',
      dataType: 'json',
      add:function(e, data){
        var fileSize = data.originalFiles[0]['size']
        var idx = data.originalFiles[0]['name'].lastIndexOf(".")
        if (idx != -1){   
          var fileType = data.originalFiles[0]['name'].substr(idx + 1).toUpperCase();   
          fileType = fileType.toLowerCase( ); 
        }
        if(fileSize > 10 * 1024 * 1024){
          $('.c-booking__errorPopup h2').attr('data-lang','string_text47')
          allLanguageRender()
          $('#popup__error').addClass('is-active')
          return false
        }else if (fileType != 'jpg' && fileType != 'jpeg' && fileType != 'png') {
          $('.c-booking__errorPopup h2').attr('data-lang','string_text53')
          allLanguageRender()
          $('#popup__error').addClass('is-active')
          return false
        }else{
          data.submit()
        }
      },
      done: function (e, data) {
        $('.c-mapEdit__image').css("background-image","url('"+ data.result.link +"')");
        $.ajax({
          url: _ajaxLink + "?c=BasicInfo&m=setMap",
          type: "POST",
          data:{
            map: data.result.link
          },
          dataType: "json",
          async: false,
          success: function(result){
            if (oldMapPath != '') {
              $.ajax({
                url: _ajaxLink + "?c=Common&m=deleteFile&path=map",
                type: "POST",
                data: {
                  filePath: oldMapPath
                },
                dataType: "json",
                async: false,
                success: function(data){
                }
              })
            }
          }
        })
        oldMapPath = data.result.link
        $('.c-mapEdit__right--notEdit .button--orange').removeClass('disabled')
        $('.c-mapEdit__image').show()
        $('.progress').hide()
      },
      progress: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('.progress').show()
        $(".progress .bar").css("width", progress + "%");  
        $(".upstatus").attr('data-lang','string_text31')
        singleRender('string_text31') 
      } 
    })
    
    $.ajax({
      url: _ajaxLink + "?c=BasicInfo&m=getBuildings&page=1&rpp=1000",
      type: "GET",
      dataType: "json",
      async: false,
      success: function(data){
        if (data.state == 1 && data.ret != '') {
          var haveStr = "";
          var notStr = "";
          $.each(data.ret, function (k, n) {
            if (n.x != null && n.y != null && n.x != '' && n.y != '') {
              haveStr += "<div draggable='false' ondragstart='drag(event)' onclick='offsetClick()' data-x='"+ n.x +"' data-y='"+ n.y +"' id='"+ n.building_id +"' style='position:absolute; left:"+ n.x +"; top:"+ n.y +";'><p>"+ n.building +"</p></div>"
            }else{
              notStr += "<div draggable='true' ondragstart='drag(event)' id='"+ n.building_id +"'><p>"+ n.building +"</p></div>"
            }
            $('#moveMap').html(haveStr)
            $('#canotMoveMap').html(notStr)
          })
        }
      }
    })
    
    $('.c-mapEdit__editBtn .button--orange').click(function(){
      var moveTips = $('#moveMap div')
      var notMoveTips = $('#canotMoveMap div')
      moveTips.each(function(){
        var building_id = $(this).attr('id')
        var x = $(this).attr('data-x')
        var y = $(this).attr('data-y')
        $.ajax({
          url: _ajaxLink + "?c=BasicInfo&m=updateBuildingXY",
          type: "POST",
          data:{
            building_id : building_id,
            x: x,
            y: y
          },
          dataType: "json",
          async: false,
          success: function(data){
          }
        })
      })
      notMoveTips.each(function(){
        var building_id = $(this).attr('id')
        var x = null
        var y = null
        $.ajax({
          url: _ajaxLink + "?c=BasicInfo&m=updateBuildingXY",
          type: "POST",
          data:{
            building_id : building_id,
            x: x,
            y: y
          },
          dataType: "json",
          async: false,
          success: function(data){
          }
        })
      })
      location.reload()
    })
    
    var positionX , positionY;
    var offsetX, offsetY;
    
    function allowDrop(ev){
      ev.preventDefault();
    }
    function drag(ev){
      ev.dataTransfer.setData("Text",ev.target.id);
      offsetX = ev.offsetX
      offsetY = ev.offsetY
    }
    
    function drop1(ev){
      ev.preventDefault();
      var data=ev.dataTransfer.getData("Text");
      ev.target.appendChild(document.getElementById(data));
      positionX = ev.pageX-$('#moveMap').offset().left - offsetX - 2;
      positionY = ev.pageY-$('#moveMap').offset().top - offsetY - 2; 
      var divWidth = $('#moveMap').width()
      var divHeight = $('#moveMap').height()
      positionX = positionX / divWidth * 100 + '%'
      positionY = positionY / divHeight * 100 + '%'
      //$('span').html(positionX +'-'+positionY)
      $('#'+ data).css({
        'position': 'absolute',
        'left': positionX,
        'top': positionY
      })
      $('#'+ data).attr('data-x', positionX)
      $('#'+ data).attr('data-y', positionY)
    }
    function drop2(ev){
      ev.preventDefault();
      var data=ev.dataTransfer.getData("Text");
      ev.target.appendChild(document.getElementById(data));
      $('#'+ data).css({
        'position': 'static',
        'left': '0',
        'top': '0'
      })
      $('#'+ data).attr('data-x', '0')
      $('#'+ data).attr('data-y', '0')
    }
  </script>

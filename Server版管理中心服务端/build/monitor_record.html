  <script>
    getMonitorRecord(page);
    //monitor Record
    function getMonitorRecord(i){
      page = i?i:page;
      $.ajax({
        url: _ajaxLink + "?c=Watch&m=getList&page="+ page + "&rpp=20",
        type: "GET",
        dataType: "json",
        async: false,
        success: function(data){
          if (data.state == 1 && data.ret != '' && data.ret != null) {
            var str = "";
            $.each(data.ret, function (k, n) {
              //- if (n.caller == '' || n.caller == null) {
              //-   var caller = ''
              //- }else{
              //-   var caller = splitDeviceIp(n.caller)
              //- }
              if (n.receiver == '' || n.receiver == null) {
                var receiver = ''
              }else{
                var receiver = splitDeviceIp(n.receiver)
              }
              str += "<tr data-id='"+ n.watchID +"'>";
              str += "<td data-value ='"+ n.caller +"'>"+ n.caller +"</td>"
              str += "<td data-value ='"+ n.receiver +"'>"+ receiver
              if (n.path != '') {
                str += "<a class='monitorPath' onclick='openPath(this)'><img data-value ='"+ n.path +"' src='./assets/img/btn_viewpic.png'></td>"
              }else{
                str += "</td>"
              }
              str += "<td>"+ n.datetime +"</td>"
              str += "<td>"+ n.duration +"</td>"
              if (n.state == '0') {
                str += "<td><img src='./assets/img/error.png'></td>"
              }else{
                str += "<td><img src='./assets/img/success.png'></td>"
              }
              str += "</tr>";
            })
            $("#table_monitor tbody").html(str)
            getPagiation(data.total,$(".pagination"),'getMonitorRecord',page);
          }else{
            $("#table_monitor tbody").html(noResultStr)
            $(".pagination").html('')
          }
          $.ajax({
            url: _ajaxLink + "?c=BasicInfo&m=getManagementClients",
            type: "GET",
            dataType: "json",
            async: false,
            success: function(data){
              if (data.state == 1 && data.ret != '') {
                $.each(data.ret, function (k, n) {
                  if (n.clientName != null) {
                     $("#table_monitor td[data-value='"+ n.deviceID +"']").html(n.clientName)
                  }
                })
              }
            }
          })
          allLanguageRender()
        }
      })
    }
    function openPath(obj){
      var that = $(obj)
      var path = that.find('img').attr('data-value')
      $('#popup__image').addClass('is-active')
      $('#popup__image').find('img').attr('src', path)
    }
  </script>

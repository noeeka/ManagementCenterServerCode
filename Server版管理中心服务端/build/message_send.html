  <script>
    sessionStorage.clear() 
    $.ajax({
      url: _ajaxLink + "?c=BasicInfo&m=getBuildings&page=1&rpp=1000",
      type: "GET",
      dataType: "json",
      async: false,
      success: function(data){
        if (data.state == 1 && data.ret != '') {
          var str = "";
          $.each(data.ret, function (k, n) {
            str += "<a value="+ n.building_id +" onclick='searchBlock(this)' class='waves-effect waves-button'><p>"+ n.building +"</p><div class='c-checked'></div></a>";
          })
          $('#building--list .c-message__table--list').html(str)
          var building_first = $('#building--list .c-message__table--list').find('a')
          var building_id = building_first.eq(0).attr('value')
          building_first.eq(0).addClass('is-active')
          getBlockList(building_id)
        }else{
          $('#building--list .c-message__table--list').html('')
        }
      }
    })
    function getBlockList(building_id) {
      var building_id = building_id
      $.ajax({
        url: _ajaxLink + "?c=BasicInfo&m=getUnits&page=1&rpp=1000",
        type: "POST",
        dataType: "json",
        async: false,
        data:{
          building_id: building_id
        },
        success: function(data){
          if(data.state == 1 && data.ret != ''){
            var str = "";
            $.each(data.ret, function (k, n) {
              str += "<a value="+ n.unit_id +" onclick='searchRoom(this)' class='waves-effect waves-button'><p>"+ n.unit +"</p><div class='c-checked'></div></a>";
            })
            $('#block--list .c-message__table--list').html(str)
            var block_first = $('#block--list .c-message__table--list').find('a')
            var unit_id = block_first.eq(0).attr('value')
            block_first.eq(0).addClass('is-active')
            getRoomList(building_id, unit_id)
          }else{
            $('#block--list .c-message__table--list').html('')
          }
        }
      })
    }
    
    function getRoomList(building_id, unit_id){
      $.ajax({
        url: _ajaxLink + "?c=BasicInfo&m=getRooms&page=1&rpp=1000",
        type: "POST",
        dataType: "json",
        async: false,
        data:{
          building_id: building_id,
          unit_id: unit_id
        },
        success: function(data){
          if(data.state == 1 && data.ret != ''){
            var str = "";
            $.each(data.ret, function (k, n) {
              str += "<a value="+ n.room_id +" onclick='addThisRoom(this)' class='waves-effect waves-button'><p>"+ n.room +"</p></a>";
            })
            $('#room--list .c-message__table--list').html(str)
          }else{
            $('#room--list .c-message__table--list').html('')
          }
        }
      })
    }
    
    var textAreaEnter= $('#textarea--content');  
    textAreaEnter.keypress(function (event) {
      var keycode = (event.keyCode ? event.keyCode : event.which);
      if (keycode == '13') {
        return false
      }
    });
      
    Waves.displayEffect();
  </script>

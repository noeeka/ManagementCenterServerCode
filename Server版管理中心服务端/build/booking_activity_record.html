  <script>
    getActBookedList(page)
    function getActBookedList (i){
      page = i?i:page;
      $.ajax({
        url: _ajaxLink + "?c=Booking&m=getActBookedList&page="+ page + "&rpp=20",
        type: "GET",
        dataType: "json",
        success: function(data){
          if(data.state==1 && data.ret != ''){
            var str = '';
            $.each(data.ret, function (k, n) {
              var date = n.date_start.split(' ')[0]
              var date_start = n.date_start.split(' ')[1]
              var date_end = n.date_end.split(' ')[1]
              str += "<tr>"
              str += "<td><p title='"+ n.name +"'>"+ n.name +"</p></td>"
              str += "<td style='text-align:center'>"+ n.user +"</td>"
              str += "<td style='text-align:center'><p>"+ date +" "+ date_start +" - "+ date_end +"</p></td>"
              str += "<td style='text-align:center'>"+ n.datetime +"</td>"
              str += "</tr>"
            })
            $('#activity_record_list tbody').html(str)
            getPagiation(data.total,$(".pagination"),'getActBookedList',page);
          }else if (data.state == 1 && data.ret == ''){
            $("#activity_record_list tbody").html(noResultStr)
            $(".pagination").html('')
            allLanguageRender()
          }
        }
      })
    }
  </script>

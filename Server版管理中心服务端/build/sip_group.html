  <script>
    getSipGroup()
    function getGroupList(){
      $('#popup__add .c-sip__list .c-sip__list--left--list').empty()
      $.ajax({
        url: _ajaxLink + "?c=BasicInfo&m=getGuardAndUserSipList",
        type: "GET",
        dataType: "json",
        async: false,
        success: function(data){
          if (data.state == 1 && data.ret != '') {
            var guardStr = "";
            var userStr = "";
            $.each(data.ret, function (k, n) {
              if (n.username == '') {
                if (tem_lang == 'zh') {
                  n.building += '栋'
                  n.unit += '单元'
                  n.deviceNo += '号'
                  var guardName = '卫: ' + n.building + n.unit + n.deviceNo
                }else if (tem_lang == 'en') {
                  n.building = ' Bld' + n.building
                  n.unit = ' Blk' + n.unit
                  n.deviceNo = 'NO.' + n.deviceNo
                  var guardName = 'Guard: ' + n.deviceNo + n.unit + n.building
                }else if (tem_lang == 'hk') {
                  n.building += '棟'
                  n.unit += '單元'
                  n.deviceNo += '號'
                  var guardName = '衛: ' + n.building + n.unit + n.deviceNo
                }
                guardStr += "<p data-type='07' data-value='"+ n.sipNo +"' onclick='changeColor(this)'>"+ guardName +"</p>";
              }else{
                if (tem_lang == 'zh') {
                  var userText = '用户: ' + n.username
                }else if (tem_lang == 'en') {
                  var userText = 'User: ' + n.username
                }else if (tem_lang == 'hk') {
                  var userText = '用戶: ' + n.username
                }
                userStr += "<p data-type='00' data-value='"+ n.sipNo +"' onclick='changeColor(this)'>"+ userText +"</p>"
              }
              
            })
            $("#popup__add .c-sip__list--left--list").html(guardStr + userStr)
          }else if (data.state == 1 && data.ret== ''){
            var noGuard = "<div data-lang='string_noDeviceRecord' style='font-size: 14px;text-align: center; padding-top: 64px;'></div>"
            $("#popup__add .c-sip__list--left--list").html(noGuard)
          }
        }
      })
      allLanguageRender()
      checkRightList()
    }
    function changeColor(obj){
      var that = $(obj)
      that.toggleClass('is-active')
      checkSipList()
    }
    function checkSipList(){
      var showDivId = $('.c-popup.is-active').attr('id')
      var len = $("#" + showDivId).find('.c-sip__list--left--list .is-active').length
      if (len < 1) {
        $("#" + showDivId).find('.c-sip__list--btn--img').addClass('disabled')
      }else{
        $("#" + showDivId).find('.c-sip__list--btn--img').removeClass('disabled')
      }
      checkRightList()
    }
    function checkRightList(){
      var showDivId = $('.c-popup.is-active').attr('id')
      if ($("#" + showDivId).find('.c-sip__list--right--list').html() != '') {
        $("#" + showDivId).find('.button--orange').removeClass('disabled')
      }else{
        $("#" + showDivId).find('.button--orange').addClass('disabled')
      }
    }
    
    $('.c-sip__list--btn--img').click(function(){
      if ($(this).hasClass('disabled')) {
        return false
      }else{
        var str = "";
        var leftChoose = $(this).parent().siblings('.c-sip__list--left').find('.c-sip__list--left--list').find('.is-active')
        leftChoose.each(function(){
          var sipNo = $(this).attr('data-value')
          var name = $(this).html()
          var type = $(this).attr('data-type')
          str += "<p data-type='"+ type +"' data-value='"+ sipNo +"'><span>"+ name +"</span><span class='removeIcon' onclick='chooseGoBack(this)'><i class='fa fa-times'></i></span></p>"
        })
        $(this).parent().siblings('.c-sip__list--right').find('.c-sip__list--right--list').append(str)
        $(this).parent().siblings('.c-sip__list--left').find('.c-sip__list--left--list').find('p.is-active').remove()
        checkSipList()
      }
    })
    
    function chooseGoBack(obj){
      var that = $(obj)
      var sipNo = that.parent().attr('data-value')
      var name = that.siblings('span').html()
      var str = "<p data-value='"+ sipNo +"' onclick='changeColor(this)'>"+ name +"</p>";
      that.parents('.c-sip__list--right').siblings('.c-sip__list--left').find('.c-sip__list--left--list').append(str)
      that.parent().remove()
      checkRightList()
    }
    
    $('.c-content__select .button--orange').click(function(){
      $('#popup__add .c-sip__list--right--list').empty()
      $('#popup__add .button--orange').addClass('disabled')
      getGroupList()
    })
    
    $('.f-add').click(function(){
      $("#popup__add input").css('border-color', '#ccc')
      $("#popup__add input").val('')
      $("#popup__add .result").html('')
      $("#popup__add .result").attr('data-lang','')
    })
  </script>

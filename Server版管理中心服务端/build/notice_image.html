  <script>
    $(function(){
      //edit
      $('#edit').editable({
        inlineMode: false,
        alwaysBlank: false,
        imageUploadURL: _ajaxLink +'?c=Common&m=noticeUpload'
      })
      
      var nowDate =  new Date();
      var nowYear = nowDate.getFullYear()
      var nowMonth = nowDate.getMonth()+1
      var nowDay = nowDate.getDate()
      var nowTime = nowYear + '/' + nowMonth + '/' + nowDay
      $('#nowTime').html(nowTime)
      
      var yearStr = '', 
          monthStr = '', 
          dayStr = '';
      for (var i = 0; i < 20; i++) {
        if (i == 0) {
          yearStr += "<option value='" + (nowYear + i) +"' selected='selected' >"+ (nowYear + i) +"</option>"
        }else{
          yearStr += "<option value='" + (nowYear + i) +"'>"+ (nowYear + i) +"</option>"
        }
      }
      
      for (var x = 0; x < 12; x++) {
        if (x + 1 == nowMonth) {
          monthStr += "<option value='" + (x + 1) +"' selected='selected'>"+ (x + 1) +"</option>"
        }else{
          monthStr += "<option value='"+ (x + 1) +"'>"+ (x + 1) +"</option>"
        }
      }
      dayStr += "<option value='"+ nowDay +"' selected='selected'>"+ nowDay +"</option>"
      $('#selectYear').html(yearStr)
      $('#selectMonth').html(monthStr)
      $('#selectDay').html(dayStr)
      selectDay()
      resizeHeight()
    });
    function removeEditImage(src){
      arr = src.split('/')
      url = '/' + arr[arr.length - 2] + '/' + arr[arr.length - 1]
      $.ajax({
        url: _ajaxLink + "?c=Common&m=deleteFile",
        type: "POST",
        data: {
          filePath: url
        },
        dataType: "json",
        async: false,
        success: function(data){
        }
      })
    }
    
    //resizeHeight
    $(window).resize(function() {
      resizeHeight()
    });
    function resizeHeight(){
      var inc_7_width = 620
      var inc_7_height = 830
      var editWidth = $('#edit .froala-element').width()
      var editHeight = editWidth / inc_7_width * inc_7_height
      $('#edit .froala-element').css('height', editHeight)
    }
    
    $('#previewBtn').click(function(){
      var shotDiv = $('#edit .froala-element')
      $('#edit .froala-element').css('max-height', '10000px')
      $('#edit .froala-element').addClass('scrollHide')
      $('#edit .froala-element').scrollTop(0)
      var screenContent = shotDiv
      content = screenContent.html()
      content = $.trim(content)
      screenContent.html(content)
      screenContent.css('border','none')
      var editWidth = $('#edit .froala-element').width()
      var editHeight = $('#edit .froala-element').height()
      var canvas = document.createElement("canvas");
      var scale = 1; 
      canvas.width = editWidth * scale; 
      canvas.height = editHeight * scale; 
      canvas.getContext("2d").scale(scale, scale); 
      
      opts = {
        scale: scale,
        canvas: canvas,
        logging: false,
        width: editWidth,
        height: editHeight,
        letterRendering: true,
        useCORS: true
      }
      html2canvas(document.querySelector('.froala-element'), opts).then(canvas => {
        var context = canvas.getContext('2d');
        context.mozImageSmoothingEnabled = false;
        context.webkitImageSmoothingEnabled = false;
        context.msImageSmoothingEnabled = false;
        context.imageSmoothingEnabled = false;
        var img = Canvas2Image.convertToJPEG(canvas, editWidth, editHeight);
    
        $('.c-notice__popup--image').html(img)
      });
      $('#popup__preview').addClass('is-active')
    })
    $('#popup__preview, #popup__preview .f-close').click(function(){
      $('#popup__preview').removeClass('is-active')
      $('#edit .froala-element').css('border','1px solid #252525')
      $('#edit .froala-element').css('max-height', '400px')
      $('#edit .froala-element').removeClass('scrollHide')
    })
    $('#uploadBtn').click(function(){
      if ($(this).hasClass('disabled')) {
        return false
      }else{
        $('#popup__send').removeClass('is-active')
        var imageUrl = $('.c-notice__popup--image img').attr('src')
        var date = $('#selectYear').val() + '/'+ $('#selectMonth').val() + '/' + $('#selectDay').val()
        var bgColor = $('.froala-element').css('background-color')
        var member = []
        var box = $('.c-notice__batch--outdoor').find('.waves-button.is-active')
        box.each(function(){
          var memberData = {
            id: $(this).attr('data-id'),
            status: $(this).attr('data-state')
          }
          member.push(memberData)
        })
        $.ajax({
          url: _ajaxLink + "?c=Announcement&m=publishAnnouncement",
          type: "POST",
          data: {
            type: 0,
            content: imageUrl,
            deadline: date,
            raw: $('#edit .froala-element').html(),
            bgcolor: bgColor,
            username: getCookie('username'),
            target: member
          },
          async: false,
          dataType: "json",
          success: function(data){
            if (data.state == 1) {
              var edit_id;
              edit_id = window.location.href.split("?id=").pop();
              if (edit_id.indexOf("#") > 0) {
                edit_id = edit_id.split("#")
                edit_id = edit_id[0]
              }
              if(edit_id != '' && edit_id != null){
                removeNoticeRecord(edit_id)
              }
              $('#popup__noticeSuccess').addClass('is-active')
            }
          }
        })  
      }
    })
    $('#popup__noticeSuccess .f-confirm').click(function(){
      window.location.href='./notice_image.html'
    })
    
    
    $(window).load(function(){
      var edit_id;
      if (window.location.href.indexOf("?id=") > 0) {
        edit_id = window.location.href.split("?id=").pop();
        if (edit_id.indexOf("#") > 0) {
          edit_id = edit_id.split("#")
          edit_id = edit_id[0]
        }
        $.ajax({
          url: _ajaxLink + "?c=Announcement&m=reviewInfo&id=" + edit_id,
          type: "GET",
          dataType: "json",
          async: false,
          success: function(data){
            if (data.state == 1 && data.ret != '') {
              var deadline = data.ret.deadline
              deadline = getLocalTime(deadline).split(' ')
              deadline = deadline[0].split('/')
              var year = deadline[0]
              var month = deadline[1]
              var day = deadline[2]
              $('#selectYear').find("option[value='"+ year +"']").attr('selected','selected')
              $('#selectMonth').find("option[value='"+ month +"']").attr('selected','selected')
              $('#selectDay').find("option").attr('value', day)
              $('#selectDay').find("option").html(day)
              $('#edit .froala-element').html(data.ret.raw)
              $('.froala-element').css('background-color', data.ret.bgcolor)
              $('#edit .froala-element').removeClass('f-placeholder')
            }
          }
        })
      }
    })
    //remove function
    function removeNoticeRecord(id){
      var id = id;
      $.ajax({
        url: _ajaxLink + "?c=Announcement&m=removeAnnouncement",
        type: "POST",
        data:{
          id: id
        },
        dataType: "json",
        success: function(data){
          if(data.state==1){
          }
        }
      })
    }
    
    $('#openUploadBtn').click(function(){
      $('#popup__preview').removeClass('is-active')
      $('#edit .froala-element').css('border','1px solid #252525')
      $('#edit .froala-element').css('max-height', '400px')
      $('#edit .froala-element').removeClass('scrollHide')
      $('#popup__send').addClass('is-active')
      $('.c-notice__batch--outdoor').attr('data-lang', '')
      $('.c-notice__batch--outdoor').html('')
      $.ajax({
        url: _ajaxLink + "?c=Online&m=getAllGuardAndOutdoor",
        type: "GET",
        dataType: "json",
        async: false,
        success: function(data){
          if (data.state == 1 && data.ret != '') {
            $.each(data.ret, function (k, n) {
              var building = n.id[2] + n.id[3] + n.id[4]
              var block = n.id[5] + n.id[6]
              var number = n.id[7] + n.id[8] + n.id[9] + n.id[10]
              if (tem_lang == 'zh') {
                var device = building + '栋' + block + '单元' + number + '号'
              }else if (tem_lang == 'en') {
                var device = 'No.' + number + ' Blk' + block + ' Bld' + building
              }else if (tem_lang == 'hk') {
                var device = building + '棟' + block + '單元' + number + '號'
              }
              var deviceH = "<div data-state='"+ n.status +"' data-id='"+ n.id +"' onclick='checkNotice(this)' class='waves-effect waves-button onlineType"+ n.status +"'>"+ device +"</div>"
              if (n.type == '02') {
                $('.c-notice__batch--outdoor').append(deviceH)
              }
            })
            if ($('.c-notice__batch--outdoor').html() == '') {
              $('.c-notice__batch--outdoor').attr('data-lang','string__noDevice')
            }
          }
          allLanguageRender()
        }
      })
    })
    
    function checkNotice(obj){
      var that = $(obj)
      that.toggleClass('is-active')
      checkChoose()
    }
    
    $('#allCheck').click(function(){
      var box = $('.c-notice__batch--outdoor').find('div')
      box.addClass('is-active')
      checkChoose()
    })
    
    function checkChoose(){
      var box = $('.c-notice__batch--outdoor').find('div.is-active')
      var len = box.length
      if (len == 0) {
        $('#uploadBtn').addClass('disabled')
      }else{
        $('#uploadBtn').removeClass('disabled')
      }
    }
    
    Waves.displayEffect();

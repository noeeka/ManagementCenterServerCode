  <script>
    resizeWidth()
    $(window).resize(function() {
      resizeWidth()
    });
    function resizeWidth() {
      var height = $('#map').css('height')
      $('#map').css('width', height)
    }
    $.ajax({
      url: _ajaxLink + "?c=BasicInfo&m=getMap",
      type: "GET",
      dataType: "json",
      async: false,
      success: function(data){
        if (data.map != '') {
          var url = data.map
          $('.c-mapShow').css("background-image","url('"+ url +"')")
        }else if (data.map == ''){
          $('.c-noMap').show()
        }
      }
    })
    $.ajax({
      url: _ajaxLink + "?c=BasicInfo&m=getBuildings&page=1&rpp=1000",
      type: "GET",
      dataType: "json",
      async: false,
      success: function(data){
        if (data.state == 1 && data.ret != '') {
          var haveStr = "";
          var notStr = "";
          $.each(data.ret, function (k, n) {
            if (n.x != null && n.y != null && n.x != '' && n.y != '') {
              haveStr += "<div onclick='openThisMonitor(this)' data-x='"+ n.x +"' data-y='"+ n.y +"' data-value='"+ n.building +"' id='"+ n.building_id +"' style='position:absolute; left:"+ n.x +"; top:"+ n.y +";'><p>"+ n.building +"</p></div>"
            }
            $('.c-mapShow').html(haveStr)
          })
        }
      }
    })
    function openThisMonitor(obj){
      var building_id = $(obj).attr('id')
      var building = $(obj).find('p').html()
      $(obj).siblings('div').removeClass('is-block')
      $(obj).addClass('is-block')
      $('.c-monitor__number').html('')
      getMonitorNumberList(building_id)
      $('.c-monitor__right h2').attr('data-lang','string_monitorGuard')
      singleRender('string_monitorGuard')
      $('.c-monitor__number').hide()
      if (tem_lang == 'zh') {
        $('#monitorBuilding').html(building + '栋')
      }else if (tem_lang == 'en') {
        $('#monitorBuilding').html('Bld' + building)
      }else if (tem_lang == 'hk') {
        $('#monitorBuilding').html(building + '棟')
      }
      $('#monitorUnit').html('')
      $('#monitorNumber').html('')
    }
    function searchMonitorNumber(obj){
      var that = $(obj)
      var building = $('.c-mapShow .is-block').attr('id')
      var unit = that.attr('value')
      var unitH = that.find('p').html()
      that.siblings('a').removeClass('is-active')
      that.addClass('is-active')
      if (tem_lang == 'zh') {
        $('#monitorUnit').html(unitH + '单元')
      }else if (tem_lang == 'en') {
        $('#monitorUnit').html(' Blk' + unitH)
      }else if (tem_lang == 'hk') {
        $('#monitorUnit').html(unitH + '單元')
      }
      $('#monitorNumber').html('')
      getMonitorUnitList(building, unit)
    }
    
    function monitorThisNumber(obj){
      var building = $('.c-mapShow .is-block').attr('data-value')
      var unit = $('.c-monitor__unit .is-active p').html()
      var num = $(obj).attr('value')
      var ip = $(obj).attr('data-ip')
      var deviceId = '02' + building + unit + addPreZero(num, 4) + '00'
      if (tem_lang == 'zh') {
        $('#monitorNumber').html(num + '号')
      }else if (tem_lang == 'en') {
        $('#monitorNumber').html(' NO.' + num)
      }else if (tem_lang == 'hk') {
        $('#monitorNumber').html(num + '號')
      }
      if (getCookie('c_username') != '') {
        new QWebChannel(qt.webChannelTransport, function(channel) {
          var interactObj = channel.objects.interactObject;
          interactObj.hqMonitor_monitor(ip, deviceId);
        });
      }
    }
    
    function getMonitorNumberList(building_id) {
      var building_id = building_id
      $.ajax({
        url: _ajaxLink + "?c=BasicInfo&m=getUnits&page=1&rpp=1000",
        type: "POST",
        dataType: "json",
        async: false,
        data:{
          building_id: building_id
        },
        success: function(data){
          if(data.state == 1 && data.ret != ''){
            var str = "";
            $.each(data.ret, function (k, n) {
              str += "<a value="+ n.unit_id +" onclick='searchMonitorNumber(this)' class='waves-effect waves-button'><p>"+ n.unit +"</p></a>";
            })
            $('.c-monitor__unit').html(str)
          }else{
            $('.c-monitor__unit').html('')
          }
        }
      })
    }
    
    function getMonitorUnitList(building, unit){
      //- var outdoor = [{
      //-   type: '02',
      //-   location: building + unit + '0000'
      //- }]
      $.ajax({
        url: _ajaxLink + "?c=BasicInfo&m=getOutdoors&page=1&rpp=1000",
        type: "POST",
        dataType: "json",
        async: false,
        data:{
          building_id: building,
          unit_id: unit
        },
        success: function(data){
          if(data.state == 1 && data.ret != ''){
            var str = "";
            $.each(data.ret, function (k, n) {
              str += "<a data-ip='"+ n.device_ip +"' value="+ n.outdoor_no +" onclick='monitorThisNumber(this)' class='waves-effect waves-button'><p>"+ n.outdoor_no +"</p></a>";
            })
            $('.c-monitor__number').html(str)
            $('.c-monitor__number').show()
          }else{
            $('.c-monitor__number').html('')
          }
        }
      })
    }
    Waves.displayEffect();
  </script>

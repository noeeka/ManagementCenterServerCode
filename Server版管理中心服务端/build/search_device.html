  <script>
    $.ajax({
      url: _ajaxLink + "?c=BasicInfo&m=getBuildings&page=1&rpp=1000",
      type: "GET",
      dataType: "json",
      async: false,
      success: function(data){
        if (data.state == 1) {
          var str = "";
          str += "<a value='0' onclick='goTopThis(this)'>--</a>"
          $.each(data.ret, function (k, n) {
            str += "<a value="+ n.building_id +" onclick='goTopThis(this)'>"+ n.building +"</a>";
          })
          var building_dt = $("#select--building dt") 
          var building_dd = $("#select--building dd")
          building_dd.html(str)
          var building_id = building_dd.find('a').eq(0).attr('value')
          var building_html = building_dd.find('a').eq(0).html()
          building_dt.attr('value',building_id)
          building_dt.html(building_html)
          getBlockList(building_id)
        }
      }
    })
    
    function getBlockList(building_id) {
      var building_id = building_id
      if (building_id == '0') {
        $("#select--block").addClass('disabled')
      }else{
        $("#select--block").removeClass('disabled')
      }
      $.ajax({
        url: _ajaxLink + "?c=BasicInfo&m=getUnits&page=1&rpp=1000",
        type: "POST",
        dataType: "json",
        async: false,
        data:{
          building_id: building_id
        },
        success: function(data){
          if(data.state == 1){
            var str = "";
            if (data.ret != '') {
              str += "<a value='0' onclick='goTopThis(this)'>--</a>"
              $.each(data.ret, function (k, n) {
                str += "<a value="+ n.unit_id +" onclick='goTopThis(this)'>"+ n.unit +"</a>";
              })
            }else{
              str += "<a value='0' onclick='goTopThis(this)'>--</a>"
            }
            var block_dt = $("#select--block dt") 
            var block_dd = $("#select--block dd")
            block_dd.html(str)
            var unit_id = block_dd.find('a').eq(0).attr('value')
            var unit_html = block_dd.find('a').eq(0).html()
            block_dt.attr('value',unit_id)
            block_dt.html(unit_html)
            getRoomList(building_id, unit_id)
          }
        }
      })
    }
    
    function getRoomList(building_id, unit_id){
      if (unit_id == '0') {
        $("#select--room").addClass('disabled')
      }else{
        $("#select--room").removeClass('disabled')
      }
      $.ajax({
        url: _ajaxLink + "?c=BasicInfo&m=getRooms&page=1&rpp=1000",
        type: "POST",
        dataType: "json",
        async: false,
        data:{
          building_id: building_id,
          unit_id: unit_id
        },
        success: function(data){
          if(data.state == 1){
            var str = "";
            if (data.ret != '') {
              str += "<a value='0' onclick='goTopThis(this)'>--</a>"
              $.each(data.ret, function (k, n) {
                str += "<a value="+ n.room_id +" onclick='goTopThis(this)'>"+ n.room +"</a>";
              })
            }else{
              str += "<a value='0' onclick='goTopThis(this)'>--</a>"
            }
            var room_dt = $("#select--room dt") 
            var room_dd = $("#select--room dd")
            room_dd.html(str)
            var room_id = room_dd.find('a').eq(0).attr('value')
            var room_html = room_dd.find('a').eq(0).html()
            room_dt.attr('value',room_id)
            room_dt.html(room_html)
          }
        }
      })
    }
    
    $('#select--building dd').click(function(){
      var building_id = $('#select--building dt').attr('value')
      getBlockList(building_id)
    })  
    
    $('#select--block dd').click(function(){
      var building_id = $('#select--building dt').attr('value')
      var block_id = $('#select--block dt').attr('value')
      getRoomList(building_id, block_id)
    })    
    
    function searchResults(){
      var ip = $('#searchIp input').val()
      var building = $('#select--building dt').html()
      var unit = $('#select--block dt').html()
      var room = $('#select--room dt').html()
      building = (building != '--') ? building : '0'
      unit     = (unit != '--')     ? unit     : '0'
      room     = (room != '--')     ? room     : '0'
      var page = 1
      getSearchDevice(page, ip, building, unit, room)
    }
    searchResults()
  </script>

  <script>
    resizeWidth()
    $(window).resize(function() {
      resizeWidth()
    });
    function resizeWidth() {
      var height = $('#map').css('height')
      $('#map').css('width', height)
    }
    $.ajax({
      url: _ajaxLink + "?c=BasicInfo&m=getMap",
      type: "GET",
      dataType: "json",
      async: false,
      success: function(data){
        if (data.map != '') {
          var url = data.map
          $('.c-mapShow').css("background-image","url('"+ url +"')")
        }else if (data.map == ''){
          $('.c-noMap').show()
        }
      }
    })
    if (_permissionIntercom == 1) {
      $.ajax({
        url: _ajaxLink + "?c=BasicInfo&m=getBuildings&page=1&rpp=1000",
        type: "GET",
        dataType: "json",
        async: false,
        success: function(data){
          if (data.state == 1 && data.ret != '') {
            var haveStr = "";
            var notStr = "";
            $.each(data.ret, function (k, n) {
              if (n.x != null && n.y != null && n.x != '' && n.y != '') {
                haveStr += "<div onclick='openThisAlarm(this)' data-x='"+ n.x +"' data-y='"+ n.y +"' data-value='"+ n.building +"' id='"+ n.building_id +"' style='position:absolute; left:"+ n.x +"; top:"+ n.y +";'><p>"+ n.building +"</p></div>"
              }
              $('.c-mapShow').html(haveStr)
            })
          }
        }
      })
      if (getCookie('c_username') != '') {
        getAlarmList()
      }
    }else{
      if (getCookie('c_username') != '') {
        new QWebChannel(qt.webChannelTransport, function(channel) {
          var interactObj = channel.objects.interactObject;
          var num = 0
          interactObj.hqHomePage_alarmNum(num);
        });
      }
    }
    Waves.displayEffect();
  </script>

  <script>
    $('.c-backup__button .button--orange').click(function(){
      $('.c-backup').addClass('is-active')
      $(this).addClass('disabled')
    })
    $('.c-backup__button .button--white').click(function(){
      $('#popup__backup').addClass('is-active')
      $('#popup__backup h3').attr('data-lang','string_text6')
      $('#popup__backup .button').show()
      $('#popup__backup .button--white').attr('data-lang','string_cancel')
      $('#popup__backup .button--orange').attr('data-lang','string_confirm')
      allLanguageRender()
    })
    getRestoreList(1)
    function getRestoreList(index) {
      page = index ? index : page;
      $.ajax({
        url: _ajaxLink + "?c=Common&m=getBackupList&page="+ page + "&rpp=20",
        type: "GET",
        dataType: "json",
        async: false,
        success: function(data){
          if (data.state == 1 && data.ret != '') {
            var str = "";
            $.each(data.ret, function (k, n) {
              str += "<tr data-val='"+ n +"'>";
              str += "<td data-name='theme'>" + n + "</td>"
              str += "<td><a class='f-edit' onclick='restoreBackup(this)'><i class='fa fa-history'></i></a><a class='f-delete' onclick='deleteBackup(this)'><i class='fa fa-trash'></i></a></td>";
              str += "</tr>";
            })
            $("#table_backup tbody").html(str)
            getPagiation(data.total,$(".pagination"),'getRestoreList',page);
          }else if (data.state == 1 && data.ret == ''){
            $("#table_backup tbody").html(noResultStr)
            $(".pagination").html('')
            singleRender('string_noRecord')
          }
        }
      })
    }
    $('#popup__backup .f-confirm').click(function(){
      $('#popup__backup .button').addClass('disabled')
      $('#popup__backup .loading-img').show()
      $.ajax({
        url: _ajaxLink + "?c=Common&m=backups",
        type: "GET",
        dataType: "json",
        success: function(data){
          if (data.state == 1) {
            $('#popup__backup h3').attr('data-lang','string_text7')
            $('#popup__backup .button--orange').hide()
            $('#popup__backup .button--white').attr('data-lang','string_text8')
            $('#popup__backup .loading-img').hide()
            getRestoreList(1)
          }else{
            $('#popup__backup h3').attr('data-lang','string_text9')
            $('#popup__backup .button--orange').attr('data-lang','string_text10')
            $('#popup__backup .loading-img').hide()
          }
          $('#popup__backup .button').removeClass('disabled')
          allLanguageRender()
        }
      })
    })
    
    $('#popup__backRestore .c-backBtn').click(function(){
      var fileName = $(this).attr('data-id')
      $('#popup__backRestore .c-backBtn').hide()
      $('#popup__backRestore .loading-img').show()
      if ($(this).hasClass('button--white')) {
        $.ajax({
          url: _ajaxLink + "?c=Common&m=backups",
          type: "GET",
          dataType: "json",
          success: function(data){
            if (data.state == 1) {
              $.ajax({
                url: _ajaxLink + "?c=Common&m=restoreDatabase",
                type: "POST",
                data:{
                  filename: fileName 
                },
                dataType: "json",
                success: function(data){
                  if (data.state == 1) {
                    $('#popup__backRestore h3').attr('data-lang','string_text11')
                    $('#popup__backRestore .loading-img').hide()
                    getRestoreList(1)
                  }else{
                    $('#popup__backRestore h3').attr('data-lang','string_text12')
                    $('#popup__backRestore .loading-img').hide()
                  }
                  allLanguageRender()
                }
              })
            }else{
              $('#popup__backRestore h3').attr('data-lang','string_text9')
              $('#popup__backRestore .loading-img').hide()
              singleRender('string_text9')
            }
          }
        })
      }else if($(this).hasClass('button--orange')){
        $.ajax({
          url: _ajaxLink + "?c=Common&m=restoreDatabase",
          type: "POST",
          data:{
            filename: fileName 
          },
          dataType: "json",
          success: function(data){
            if (data.state == 1) {
              $('#popup__backRestore h3').attr('data-lang','string_text11')
              $('#popup__backRestore .loading-img').hide()
              getRestoreList(1)
            }else{
              $('#popup__backRestore h3').attr('data-lang','string_text12')
              $('#popup__backRestore .loading-img').hide()
            }
            allLanguageRender()
          }
        })
      }
    })
    
    
    function deleteBackup(obj){
      var delId = $(obj).parent().parent('tr').attr('data-val')
      $('#popup__backupdelete').addClass('is-active')
      $('#popup__backupdelete .f-delete').attr('data-id', delId)
      $('#popup__backupdelete h3').attr('data-lang','string_text13')
      $('#popup__backupdelete .button').show()
      $('#popup__backupdelete .button--white').attr('data-lang','string_cancel')
      $('#popup__backupdelete .button--red').attr('data-lang','string_delete')
      allLanguageRender()
    }
    
    function restoreBackup(obj){
      var delId = $(obj).parent().parent('tr').attr('data-val')
      $('#popup__backRestore').addClass('is-active')
      $('#popup__backRestore .button').attr('data-id', delId)
      $('#popup__backRestore h3').attr('data-lang','string_text14')
      $('#popup__backRestore .c-backBtn').show()
      allLanguageRender()
    }
    
    $('#popup__backupdelete .f-delete').click(function(){
      var delId = $(this).attr('data-id')
      $('#popup__backupdelete .button').addClass('disabled')
      $.ajax({
        url: _ajaxLink + "?c=Common&m=removeBackupByFilename",
        type: "POST",
        data:{
          filename: delId
        },
        dataType: "json",
        async: false,
        success: function(data){
          if (data.state == 1) {
            $('#popup__backupdelete').removeClass('is-active')
            $('#popup__backupdelete .button').removeClass('disabled')
            getRestoreList(1)
          }else{
            $('#popup__backupdelete h3').attr('data-lang','string_text15')
            $('#popup__backupdelete .f-delete').attr('data-lang','string_text10')
            $('#popup__backupdelete .button').removeClass('disabled')
          }
          allLanguageRender()
        }
      })
    })
  </script>

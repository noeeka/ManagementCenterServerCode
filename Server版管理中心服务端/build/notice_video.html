  <script>
    var slaver;
    $.ajax({
      url: _ajaxLink + "?c=common&m=getServerAddress",
      type: "GET",
      async: false,
      dataType: "json",
      success: function(data){
        slaver = document.location.protocol+ '//' + data.slaver
        master = document.location.protocol+ '//' + data.master
      }
    })
    var nowDate =  new Date();
    var nowYear = nowDate.getFullYear()
    var nowMonth = nowDate.getMonth()+1
    var nowDay = nowDate.getDate()
    var nowTime = nowYear + '/' + nowMonth + '/' + nowDay
    $('#nowTime').html(nowTime)
    
    var yearStr = '', 
        monthStr = '', 
        dayStr = '';
    for (var i = 0; i < 20; i++) {
      if (i == 0) {
        yearStr += "<option value='" + (nowYear + i) +"' selected='selected' >"+ (nowYear + i) +"</option>"
      }else{
        yearStr += "<option value='" + (nowYear + i) +"'>"+ (nowYear + i) +"</option>"
      }
    }
    for (var x = 0; x < 12; x++) {
      if (x + 1 == nowMonth) {
        monthStr += "<option value='" + (x + 1) +"' selected='selected'>"+ (x + 1) +"</option>"
      }else{
        monthStr += "<option value='"+ (x + 1) +"'>"+ (x + 1) +"</option>"
      }
    }
    dayStr += "<option value='"+ nowDay +"' selected='selected'>"+ nowDay +"</option>"
    $('#selectYear').html(yearStr)
    $('#selectMonth').html(monthStr)
    $('#selectDay').html(dayStr)
    selectDay()
    $('#imageUpload').click(function(){
      if ($(this).hasClass('disabled')) {
        return false
      }else{
        $(this).siblings('input').click()
      }
    })
    $('#uploadVideoAdd').change(function(){
      var name = $('#uploadVideoAdd').val()
      var files = !!this.files ? this.files : [];
      var fileSize = this.files[0].size;
      var fileName = this.files[0].name.split('.')[0]
      size = fileSize / 1024;
      if(size > 102400){
        $('#popup__noticeError').addClass('is-active')
        $('#popup__noticeError h3').attr('data-lang','string_text29')
        singleRender('string_text29')
        $('#uploadVideoAdd').val('')
      }else{
        $(".c-notice__item--name input[name='videoName']").val(fileName)
      }
    })
    
    //- if (master == slaver) {
    $('#uploadVideoAdd').fileupload({
      url: slaver + '/index.php?c=Common&m=uploadVideoFile&path=video',
      dataType: 'json',
      beforeSend: function(){
        $('#imageUpload').addClass('disabled')
      },
      done: function (e, data) {
        if (data.result.state == 1) {
          $('#imageUpload').removeClass('disabled')
          $('.progress').hide()
          $('#previewVideo').attr('data-src', data.result.link);
          $('#previewVideo').show()
          $('#previewVideoError').hide()
          $('.c-notice__list--btn').show()
          $('.c-notice__item--name').show()
        }else if(data.result.state == 0){
          $('#imageUpload').removeClass('disabled')
          $('.progress').hide()
          $('#previewVideo').hide()
          $('#previewVideoError').show()
          $('#previewVideoError .c-notice__item--right > p span').attr('data-lang','string_text45')
          $('.c-notice__list--btn').hide()
          allLanguageRender()
        }else if(data.result.state == 2){
          $('#imageUpload').removeClass('disabled')
          $('.progress').hide()
          $('#previewVideo').hide()
          $('#previewVideoError').show()
          $('#previewVideoError .c-notice__item--right > p span').attr('data-lang','string_text46')
          $('.c-notice__list--btn').hide()
          allLanguageRender()
        }
      },
      progress: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('.progress').show()
        $(".progress .bar").css("width", progress + "%");  
        $(".upstatus").attr('data-lang','string_text31')
        singleRender('string_text31') 
      }  
    })
    //- }else{
    //-   $('#uploadVideoAdd').fileupload({
    //-     forceIframeTransport: true,
    //-     url: slaver + '/index.php?c=Common&m=uploadVideoFile&path=video',
    //-     dataType: 'json',
    //-     beforeSend: function(){
    //-       $('#imageUpload').addClass('disabled')
    //-     },
    //-     done: function (e, data) {
    //-       $('#imageUpload').removeClass('disabled')
    //-       $('.progress').hide()
    //-     },
    //-     progress: function (e, data) {
    //-       var progress = parseInt(data.loaded / data.total * 100, 10);
    //-       $('.progress').show()
    //-       $(".progress .bar").css("width", progress + "%");  
    //-       $(".upstatus").attr('data-lang','string_text31')
    //-       singleRender('string_text31') 
    //-     }  
    //-   })
    //- }
    
    $('#uploadBtn').click(function(){
      if ($(this).hasClass('disabled')) {
        return false
      }else{
        $('#popup__send').removeClass('is-active')
        var content = $('#previewVideo').attr('data-src')
        var date = $('#selectYear').val() + '/'+ $('#selectMonth').val() + '/' + $('#selectDay').val()
        var member = []
        var box = $('.c-notice__batch--outdoor').find('.waves-button.is-active')
        box.each(function(){
          var memberData = {
            id: $(this).attr('data-id'),
            status: $(this).attr('data-state')
          }
          member.push(memberData)
        })
        $.ajax({
          url: _ajaxLink + "?c=Announcement&m=publishAnnouncement",
          type: "POST",
          data: {
            type: 1,
            content: content,
            deadline: date,
            username: getCookie('username'),
            target: member,
            name: $(".c-notice__item--name input[name='videoName']").val()
          },
          async: false,
          dataType: "json",
          success: function(data){
            if(data.state == 1){
              window.location.href = "./notice_video_finished.html";
            }
          }
        })
      }
    })
    $('#popup__noticeSuccess .f-confirm').click(function(){
      location.reload()
    })
    function callback(msg){
      $('#previewVideo').attr('data-src', msg);
      if (msg == '') {
        $('#previewVideo').hide()
        $('#previewVideoError').show()
        $('.c-notice__list--btn').hide()
      }else{
        $('#previewVideo').show()
        $('#previewVideoError').hide()
        $('.c-notice__list--btn').show()
      }
    }
    
    $('#openUploadBtn').click(function(){
      var videoName = $(".c-notice__item--name input[name='videoName']")
      if (videoName.val() == '') {
        if (tem_lang == 'zh') {
          var videoNameError = '请输入视频描述'
        }else if (tem_lang == 'en') {
          var videoNameError = 'Please enter the video description'
        }else if (tem_lang == 'hk') {
          var videoNameError = '請輸入視頻描述'
        }
        videoName.css('border-color','rgb(255, 152, 0)')
        videoName.attr('placeholder', videoNameError)
        return false
      }
      $('#popup__send').addClass('is-active')
      $('.c-notice__batch--outdoor').attr('data-lang', '')
      $('.c-notice__batch--outdoor').html('')
      $.ajax({
        url: _ajaxLink + "?c=Online&m=getAllGuardAndOutdoor",
        type: "GET",
        dataType: "json",
        async: false,
        success: function(data){
          if (data.state == 1 && data.ret != '') {
            $.each(data.ret, function (k, n) {
              var building = n.id[2] + n.id[3] + n.id[4]
              var block = n.id[5] + n.id[6]
              var number = n.id[7] + n.id[8] + n.id[9] + n.id[10]
              if (tem_lang == 'zh') {
                var device = building + '栋' + block + '单元' + number + '号'
              }else if (tem_lang == 'en') {
                var device = 'No.' + number + ' Blk' + block + ' Bld' + building
              }else if (tem_lang == 'hk') {
                var device = building + '棟' + block + '單元' + number + '號'
              }
              var deviceH = "<div data-state='"+ n.status +"' data-id='"+ n.id +"' onclick='checkNotice(this)' class='waves-effect waves-button onlineType"+ n.status +"'>"+ device +"</div>"
              if (n.type == '02') {
                $('.c-notice__batch--outdoor').append(deviceH)
              }
            })
            if ($('.c-notice__batch--outdoor').html() == '') {
              $('.c-notice__batch--outdoor').attr('data-lang','string__noDevice')
            }
          }
          allLanguageRender()
        }
      })
    })
    
    function checkNotice(obj){
      var that = $(obj)
      that.toggleClass('is-active')
      checkChoose()
    }
    $('#allCheck').click(function(){
      var box = $('.c-notice__batch--outdoor').find('div')
      box.addClass('is-active')
      checkChoose()
    })
    
    function checkChoose(){
      var box = $('.c-notice__batch--outdoor').find('div.is-active')
      var len = box.length
      if (len == 0) {
        $('#uploadBtn').addClass('disabled')
      }else{
        $('#uploadBtn').removeClass('disabled')
      }
    }
    
    $.ajax({
      url: _ajaxLink + "?c=common&m=listVideoProcess",
      type: "GET",
      async: false,
      dataType: "json",
      success: function(data){
        if(data.state == 1){
          var str = ""
          $.each(data.ret, function (k, n) {
            str += "<div><span>"+ n.name +"</span><span data-lang='string_transcoding'></span></div>"
          })
          $('.c-notice__list--loading .c-notice__item--right').append(str)
          allLanguageRender()
          $('.c-notice__list--loading').show()
        }
      }
    })
    
    Waves.displayEffect();

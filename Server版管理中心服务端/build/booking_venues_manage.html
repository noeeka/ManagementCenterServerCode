  <script>
    if (tem_lang == 'zh') {
      var mins = '分钟'
    }else if (tem_lang == 'en') {
      var mins = 'mins'
    }else if (tem_lang == 'hk') {
      var mins = '分鐘'
    }
    getResInfoList(page)
    function getResInfoList(i){
      page = i?i:page;
      $.ajax({
        url: _ajaxLink + "?c=Booking&m=getResInfoList&page="+ page + "&rpp=20",
        type: "GET",
        dataType: "json",
        success: function(data){
          if(data.state==1 && data.ret != ''){
            var str = '';
            $.each(data.ret, function (k, n) {
              str += "<tr data-id='"+ n.res_info_id +"'>"
              str += "<td><p title='"+ n.name +"'>"+ n.name +"</p></td>"
              str += "<td><span data-lang='string_resType"+ n.type +"'></span>"
              if (n.type == '1') {
                str += "</td>"
              }else if(n.type == '2') {
                str += "<span>("+ n.max_num +")</span></td>"
              }
              str += "<td>"+ n.time_from +" - "+ n.time_to +"</td>"
              str += "<td><a class='f-delete' data-id='"+n.res_info_id+"' onclick='deleteVenues(this)'><i class='fa fa-trash'></i></a></td>"
              str += "</tr>"
            })
            $('#venues__list tbody').html(str)
            getPagiation(data.total,$(".pagination"),'getResInfoList',page);
          }else if (data.state == 1 && data.ret == ''){
            $("#venues__list tbody").html(noResultStr)
            $(".pagination").html('')
          }
          allLanguageRender()
        }
      })
    }
    function deleteVenues(obj){
      var that = $(obj)
      var id = that.parent().parent().attr('data-id')
      $('#popup__delete').addClass('is-active')
      $('#popup__delete .button--red').attr('data-id', id)
    }
    $("input[type='range']").each(function(){
      var value = $(this).val() * 5
      $(this).siblings('span').html(value + mins)
    })
    $("#shortBooking input[type='range']").change(function(){
      var value = $(this).val() * 5
      $(this).siblings('span').html(value + mins)
      $("#bufferTime input[type='range']").attr('max',$(this).val())
      $("#bufferTime input[type='range']").val(0)
      $('#bufferTime span').html('0' + mins)
    })
    $("#bufferTime input[type='range']").change(function(){
      var value = $(this).val() * 5
      $(this).siblings('span').html(value + mins)
    })
    $("#shortBooking input[type='range']").bind('input propertychange', function() { 
      var value = $(this).val() * 5
      $(this).siblings('span').html(value + mins)
      $("#bufferTime input[type='range']").attr('max',$(this).val())
      $("#bufferTime input[type='range']").val(0)
      $('#bufferTime span').html('0' + mins)
    });
    $("#bufferTime input[type='range']").bind('input propertychange', function() { 
      var value = $(this).val() * 5
      $(this).siblings('span').html(value + mins)
    });
    $('.typecheckbox').click(function(){
      if (!$(this).hasClass('is-active')) {
        $('.typecheckbox').removeClass('is-active')
        $(this).addClass('is-active')
      }
      if ($('#shareBtn').hasClass('is-active')) {
        $("input[name='limit']").attr('disabled',false)
      }
      if ($('#singleBtn').hasClass('is-active')) {
        $("input[name='limit']").attr('disabled',true)
        $("input[name='limit']").val('')
      }
    })
    $('#addRes').click(function(){
      var result = $('#popup__add').find('.result')
      var input = $('#popup__add').find('input')
      result.html('')
      result.attr('data-lang','')
      $('#popup__add').find('select').css('border-color','#ccc')
      input.css('border-color','#ccc')
      var name = $("input[name='name']").val()
      var time_from = $('#beginHour').val() + ':' + $('#beginMin').val()
      var time_to = $('#finishHour').val() + ':' + $('#finishMin').val()
      var min_time = $("#shortBooking input").val() * 5
      var buffer = $("#bufferTime input").val() * 5
      if ($('#shareBtn').hasClass('is-active')) {
        var type = 2
        var max_num = $("input[name='limit']").val()
      }else{
        var type = 1
        var max_num = 1
      }
      if (name == '') {
        $("input[name='name']").css('border-color','rgb(255, 152, 0)')
        result.attr('data-lang','string_text40')
        singleRender('string_text40')
      }else if (($('#shareBtn').hasClass('is-active') && max_num == '') || ($('#shareBtn').hasClass('is-active') && max_num < 1)) {
        $("input[name='limit']").css('border-color','rgb(255, 152, 0)')
        result.attr('data-lang','string_text19')
        singleRender('string_text19')
      }else{
        $.ajax({
          url: _ajaxLink + "?c=Booking&m=addRes",
          type: "POST",
          dataType: "json",
          data:{
            name: name,
            type: type,
            time_from: time_from,
            time_to: time_to,
            max_num: max_num,
            min_time: min_time,
            buffer: buffer
          },
          success: function(data){
            if(data.state==1){
              getResInfoList()
              $('.c-popup').removeClass('is-active')
              $('#singleBtn').click()
              $("input[name='name']").val('')
              $("#shortBooking input[type='range']").val('1')
              $("#shortBooking input[type='range']").siblings('span').html('5' + mins)
              $("#bufferTime input[type='range']").val('0')
              $("#bufferTime input[type='range']").siblings('span').html('0' + mins)
              $('#beginHour').val('00')
              $('#beginMin').val('00')
              $('#finishHour').val('24')
              $('#finishMin').val('00')
              $('#singleBtn').click()
              checkDateSelect()
            }else if(data.state == 2){
              result.attr('data-lang','string_text42')
              $('#popup__add').find('select').css('border-color','rgb(255, 152, 0)')
            }else if(data.state == 3){
              result.attr('data-lang','string_text48')
              $("input[name='name']").css('border-color','rgb(255, 152, 0)')
            }else{
              result.attr('data-lang','string_text17')
            }
            allLanguageRender()
          }
        })
      }
    })
    $('#popup__delete .button--red').click(function(){
      var id = $(this).attr('data-id')
      $.ajax({
        url: _ajaxLink + "?c=Booking&m=deleteRes",
        type: "POST",
        dataType: "json",
        data:{
          res_info_id: id
        },
        success: function(data){
          if(data.state==1){
            getResInfoList()
            $('.c-popup').removeClass('is-active')
          }else{
            $('.c-popup').removeClass('is-active')
            $('#popup__error').addClass('is-active')
            $('#popup__error h2').attr('data-lang','string_text50')
          }
          allLanguageRender()
        }
      })
    })
    
    $('#finishHour').change(function(){
      checkDateSelect()
    })
    //- $('#popup__error .f-close').click(function(){
    //-   $("input[name='name']").val('')
    //-   $("#shortBooking input[type='range']").val('1')
    //-   $("#shortBooking input[type='range']").siblings('span').html('5' + mins)

    //-   $('#beginHour').val('00')

    //-   $('#finishHour').val('24')
    //-   $('#finishMin').val('00')

    function checkDateSelect(){
      if($('#finishHour').val() == '24'){
        $('#finishMin').val('00')
        $('#finishMin option').hide()
        $('#finishMin option:first-child').show()
      }else{
        $('#finishMin option').show()
      }
    }
    
    $('.f-add').click(function(){
      $("input[name='name']").val('')
      $("#shortBooking input[type='range']").val('1')
      $("#shortBooking input[type='range']").siblings('span').html('5' + mins)
      $("#bufferTime input[type='range']").val('0')
      $("#bufferTime input[type='range']").siblings('span').html('0' + mins)
      $('#beginHour').val('00')
      $('#beginMin').val('00')
      $('#finishHour').val('24')
      $('#finishMin').val('00')
      $('.result').html('')
      $('.result').attr('data-lang','')
      $('input').css('border-color','#ccc')
      $('#popup__add').find('select').css('border-color','#ccc')
      $('#singleBtn').click()

    })

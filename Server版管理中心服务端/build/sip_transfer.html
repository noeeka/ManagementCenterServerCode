  <script>
    getSipTransfer(page)
    var leftList  = $('.c-transfer__left .c-select')
    var rightList = $('.c-transfer__right .c-select')
    var editList  = $('.c-transfer__edit .c-select')
    leftList.change(function(){
      if ($(this).val() == '') {
        $(this).siblings('.c-transfer__left--list').empty()
      }else{
        getTransferList('left')
      }
    })
    rightList.change(function(){
      if ($(this).val() == '') {
        $(this).siblings('.c-transfer__right--list').empty()
      }else{
        getTransferList('right')
      }
    })
    editList.change(function(){
      if ($(this).val() == '') {
        $(this).siblings('.c-transfer__edit--list').empty()
      }else{
        getTransferList('edit')
        filterSip()
      }
    })
    function getTransferList (className){
      var deviceType = $(".c-transfer__" + className).find('.c-select').val()
      getSipNoList(deviceType, className)
    }
    function getSipNoList(deviceType, className){
      $.ajax({
        url: _ajaxLink + "?c=BasicInfo&m=getSipNoListByDeviceType",
        type: "POST",
        data:{
          deviceType: deviceType
        },
        dataType: "json",
        async: false,
        success: function(data){
          if (data.state == 1 && data.ret != '') {
            var str = "";
            $.each(data.ret, function (k, n) {
              if (n.deviceTypeNo == '07') {
                if (tem_lang == 'zh') {
                  n.building += '栋'
                  n.unit += '单元'
                  n.deviceNo += '号'
                  var guardName = '卫: ' + n.building + n.unit + n.deviceNo
                }else if (tem_lang == 'en') {
                  n.building = ' Bld' + n.building
                  n.unit = ' Blk' + n.unit
                  n.deviceNo = 'NO.' + n.deviceNo
                  var guardName = 'Guard: ' + n.deviceNo + n.unit + n.building
                }else if (tem_lang == 'hk') {
                  n.building += '棟'
                  n.unit += '單元'
                  n.deviceNo += '號'
                  var guardName = '衛: ' + n.building + n.unit + n.deviceNo
                }
                str += "<p data-type='07' data-value='"+ n.sipNo +"' onclick='chooseThisSipNo(this)'>"+ guardName +"</p>";
              }else if (n.deviceTypeNo == '00') {
                if (tem_lang == 'zh') {
                  var userText = '用户: ' + n.username
                }else if (tem_lang == 'en') {
                  var userText = 'User: ' + n.username
                }else if (tem_lang == 'hk') {
                  var userText = '用戶: ' + n.username
                }
                str += "<p data-type='00' data-value='"+ n.sipNo +"' onclick='chooseThisSipNo(this)'>"+ userText +"</p>";
              }else if (n.deviceTypeNo == '99') {
                if (tem_lang == 'zh') {
                  var userText = '组: ' + n.username
                }else if (tem_lang == 'en') {
                  var userText = 'Group: ' + n.username
                }else if (tem_lang == 'hk') {
                  var userText = '組: ' + n.username
                }
                str += "<p data-type='99' data-value='"+ n.sipNo +"' onclick='chooseThisSipNo(this)'>"+ userText +"</p>";
              }
            })
            var showDivId = $('.c-popup.is-active').attr('id')
            $("#" + showDivId).find(".c-transfer__"+ className +"--list").html(str)
            if (className == 'right') {
              checkLeftAndRight()
            }
          }else if (data.state == 1 && data.ret== ''){
            var noDevice = "<div data-lang='string_noDeviceRecord' style='font-size: 14px;text-align: center; padding-top: 64px;'></div>"
            var showDivId = $('.c-popup.is-active').attr('id')
            $("#" + showDivId).find(".c-transfer__"+ className +"--list").html(noDevice)
            allLanguageRender()
          }
        }
      })
    }
    function chooseThisSipNo(obj){
      var that = $(obj)
      that.siblings().removeClass('is-active')
      that.toggleClass('is-active')
      if (that.parent().hasClass('c-transfer__left--list')) {
        $('.c-transfer__right--list .is-active').removeClass('is-active')
      }
      checkLeftAndRight()
    }
    function checkLeftAndRight(){
      var leftSipNo = $('.c-transfer__left--list .is-active')
      var rightSipNo = $('.c-transfer__right--list .is-active')
      if (leftSipNo.length != 0) {
        $('.c-transfer__right--list').find("p").show()
        $('.c-transfer__right--list').find("p[data-value='"+ leftSipNo.attr('data-value') +"']").hide()
      }
      if (leftSipNo.length == 0 || rightSipNo.length == 0) {
        $('#popup__add .c-popup__button .button--orange').addClass('disabled')
      }else{
        $('#popup__add .c-popup__button .button--orange').removeClass('disabled')
      }
    }
    $('.c-content__select .button--orange').click(function(){
      $('#popup__add .c-select').val('')
      $('.c-transfer__left--list, .c-transfer__right--list').empty()
      $('#popup__add .button--orange').addClass('disabled')
      $('#popup__add .result').attr('data-lang','')
      $('.c-transfer__left--list').css('border-color','#ccc')
      allLanguageRender()
    })
    
    function editTransferList(deviceType, checkDevice){
      if (!deviceType) {
        $('#popup__edit .c-select').val('')
      }else{
        $('#popup__edit .c-select').val(deviceType)
        $.ajax({
          url: _ajaxLink + "?c=BasicInfo&m=getSipNoListByDeviceType",
          type: "POST",
          data:{
            deviceType: deviceType
          },
          dataType: "json",
          async: false,
          success: function(data){
            if (data.state == 1 && data.ret != '') {
              var str = "";
              $.each(data.ret, function (k, n) {
                if (n.deviceTypeNo == '07') {
                  if (tem_lang == 'zh') {
                    n.building += '栋'
                    n.unit += '单元'
                    n.deviceNo += '号'
                    var guardName = '卫: ' + n.building + n.unit + n.deviceNo
                  }else if (tem_lang == 'en') {
                    n.building = ' Bld' + n.building
                    n.unit = ' Blk' + n.unit
                    n.deviceNo = 'NO.' + n.deviceNo
                    var guardName = 'Guard: ' + n.deviceNo + n.unit + n.building
                  }else if (tem_lang == 'hk') {
                    n.building += '棟'
                    n.unit += '單元'
                    n.deviceNo += '號'
                    var guardName = '衛: ' + n.building + n.unit + n.deviceNo
                  }
                  str += "<p data-type='07' data-value='"+ n.sipNo +"' onclick='chooseThisSipNo(this)'>"+ guardName +"</p>";
                }else if (n.deviceTypeNo == '00') {
                  if (tem_lang == 'zh') {
                    var userText = '用户: ' + n.username
                  }else if (tem_lang == 'en') {
                    var userText = 'User: ' + n.username
                  }else if (tem_lang == 'hk') {
                    var userText = '用戶: ' + n.username
                  }
                  str += "<p data-type='00' data-value='"+ n.sipNo +"' onclick='chooseThisSipNo(this)'>"+ userText +"</p>";
                }else if (n.deviceTypeNo == '99') {
                  if (tem_lang == 'zh') {
                    var userText = '组: ' + n.username
                  }else if (tem_lang == 'en') {
                    var userText = 'Group: ' + n.username
                  }else if (tem_lang == 'hk') {
                    var userText = '組: ' + n.username
                  }
                  str += "<p data-type='99' data-value='"+ n.sipNo +"' onclick='chooseThisSipNo(this)'>"+ userText +"</p>";
                }
              })
              $("#popup__edit .c-transfer__edit--list").html(str)
              if (checkDevice != '') {
                $("#popup__edit .c-transfer__edit--list").find("p[data-value='"+ checkDevice +"']").addClass('is-active')
              }
              filterSip()
            }else if (data.state == 1 && data.ret== ''){
              var noDevice = "<div data-lang='string_noDeviceRecord' style='font-size: 14px;text-align: center; padding-top: 64px;'></div>"
              $("#popup__edit .c-transfer__edit--list").html(noDevice)
              allLanguageRender()
            }
          }
        })      
      }
    }
    
    function filterSip(){
      var source = $('#sourceTransfer').attr('data-val')
      $(".c-transfer__edit--list").find("p[data-value='"+ source +"']").remove()
    }
    
    $('.f-add').click(function(){
      $("#popup__add input").css('border-color', '#ccc')
      $("#popup__add input").val('')
      $("#popup__add .result").html('')
      $("#popup__add .result").attr('data-lang','')
      $(".c-transfer__left--list").css('border-color', '#ccc')
    })
  </script>

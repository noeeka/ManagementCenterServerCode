  <script>
    var nowDate = new Date()
    var nowYear = nowDate.getFullYear()
    var nowMonth = nowDate.getMonth() + 1
    var nowDay = nowDate.getDate()
    datetime = nowYear + '-' + nowMonth + '-' + nowDay
    $('.c-opendate input').attr('data-default-date', datetime)
    $('.c-opendate input').flatpickr()
    getActList(page)
    function getActList(i){
      page = i?i:page;
      $.ajax({
        url: _ajaxLink + "?c=Booking&m=getActList&page="+ page + "&rpp=20",
        type: "GET",
        dataType: "json",
        success: function(data){
          if(data.state==1 && data.ret != ''){
            var str = '';
            $.each(data.ret, function (k, n) {
              str += "<tr data-id='"+ n.act_info_id +"'>"
              str += "<td><p title='"+ n.name +"'>"+ n.name +"</p></td>"
              str += "<td>"+ n.open_date +"</td>"
              str += "<td>"+ n.date_start +" - "+ n.date_end +"</td>"
              str += "<td>"+ n.max +"</td>"
              str += "<td><p title='"+ n.remark +"'>"+ n.remark +"</p></td>"
              str += "<td><a class='f-delete' data-id='"+n.act_info_id+"' onclick='deleteVenues(this)'><i class='fa fa-trash'></i></a></td>"
              str += "</tr>"
            })
            $('#activity__list tbody').html(str)
            getPagiation(data.total,$(".pagination"),'getActList',page);
          }else if (data.state == 1 && data.ret == ''){
            $("#activity__list tbody").html(noResultStr)
            $(".pagination").html('')
            singleRender('string_noRecord')
          }
        }
      })
    }
    function deleteVenues(obj){
      var that = $(obj)
      var id = that.parent().parent().attr('data-id')
      $('#popup__delete').addClass('is-active')
      $('#popup__delete .button--red').attr('data-id', id)
    }
    $('.f-close').click(function(){
      $('.flatpickr-calendar').removeClass('open')
    })
    $('#addAct').click(function(){
      var result = $('#popup__add').find('.result')
      var input = $('#popup__add').find('input')
      result.html('')
      result.attr('data-lang','')
      $('#popup__add').find('select').css('border-color','#ccc')
      input.css('border-color','#ccc')
      var name = $("input[name='name']").val()
      var date = $('.c-opendate input').val()
      var time_from = $('#beginHour').val() + ':' + $('#beginMin').val()
      var time_to = $('#finishHour').val() + ':' + $('#finishMin').val()
      var max = $("input[name='limit']").val()
      var remark = $("input[name='remark']").val()
      if (name == '') {
        $("input[name='name']").css('border-color','rgb(255, 152, 0)')
        result.attr('data-lang','string_text18')
        singleRender('string_text18')
      }else if (max == '' || max < 1) {
        $("input[name='limit']").css('border-color','rgb(255, 152, 0)')
        result.attr('data-lang','string_text19')
        singleRender('string_text19')
      }else{
        $.ajax({
          url: _ajaxLink + "?c=Booking&m=addAct",
          type: "POST",
          dataType: "json",
          data:{
            name: name,
            open_date: date,
            time_from: time_from,
            time_to: time_to,
            max: max,
            remark: remark
          },
          success: function(data){
            if(data.state==1){
              getActList()
              $('.c-popup').removeClass('is-active')
              $("input[name='name']").val('')
              $("input[name='limit']").val('')
              $("input[name='remark']").val('')
              $('#beginHour').val('00')
              $('#beginMin').val('00')
              $('#finishHour').val('24')
              $('#finishMin').val('00')
              checkDateSelect()
            }else if(data.state == 5){
              result.attr('data-lang','string_text43')
              $('#popup__add').find('select').css('border-color','rgb(255, 152, 0)')
            }else if(data.state == 3){
              result.attr('data-lang','string_text49')
              $("input[name='name']").css('border-color','rgb(255, 152, 0)')
            }else if(data.state == 2){
              result.attr('data-lang','string_text42')
              $('#popup__add').find('select').css('border-color','rgb(255, 152, 0)')
            }else{
              result.attr('data-lang','string_text17')
            }
            allLanguageRender()
          }
        })
      }
    })
    $('#popup__delete .button--red').click(function(){
      var id = $(this).attr('data-id')
      $.ajax({
        url: _ajaxLink + "?c=Booking&m=deleteAct",
        type: "POST",
        dataType: "json",
        data:{
          act_info_id: id
        },
        success: function(data){
          if(data.state==1){
            getActList()
            $('.c-popup').removeClass('is-active')
          }else if (data.state == 2) {
            $('.c-popup').removeClass('is-active')
            $('#popup__error').addClass('is-active')
            $('#popup__error h2').attr('data-lang','string_text44')
          }else{
            $('.c-popup').removeClass('is-active')
            $('#popup__error').addClass('is-active')
            $('#popup__error h2').attr('data-lang','string_text17')
          }
          allLanguageRender()
        }
      })
    })
    
    $('#finishHour').change(function(){
      checkDateSelect()
    })
    checkDateSelect()
    function checkDateSelect(){
      if($('#finishHour').val() == '24'){
        $('#finishMin').val('00')
        $('#finishMin option').hide()
        $('#finishMin option:first-child').show()
      }else{
        $('#finishMin option').show()
      }
    }
    
    $('.f-add').click(function(){
      $("input[name='name']").val('')
      $("input[name='limit']").val('')
      $("input[name='remark']").val('')
      $('#beginHour').val('00')
      $('#beginMin').val('00')
      $('#finishHour').val('24')
      $('#finishMin').val('00')
      $('.result').html('')
      $('.result').attr('data-lang','')
      $('input').css('border-color','#ccc')
      $('#popup__add').find('select').css('border-color','#ccc')
      checkDateSelect()
    })
  </script>
